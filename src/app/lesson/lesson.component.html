<div>
    <h1>Таблица уроков</h1>
  <form [formGroup]="lesForm">
    <table>
      <tr>
        <th>Дата</th>
        <th>Тема</th>
        <th>Домашнее задание</th>
        <th>Комментарий</th>
      </tr>
   
        <tr formArrayName="lessons"
          *ngFor="
            let lesson of lesForm.get('lessons')['controls'];
         let i = index
          " >
          <!-- <div [formGroupName]="i"> -->
            <td [formGroupName]="i">{{i + 1 + " "}}<input type="date" formControlName="date" [readonly]="chReadOnly" /></td>
            <td [formGroupName]="i"><input type="text" formControlName="theme" [readonly]="chReadOnly" /></td>
            <td [formGroupName]="i"><input type="text" formControlName="hw" [readonly]="chReadOnly" /></td>
            <td [formGroupName]="i"><input type="text" formControlName="notice" [readonly]="chReadOnly" /></td>
            <td><button type="button" (click)="addLesson(i)">Добавить урок</button></td>
            <td><button type="button" (click)="delLesson()">Удалить урок</button></td>
          <!-- </div> -->
        </tr>
        
      
    </table>
  </form>
  <button type="button" (click)="toggle()">Редактировать форму</button>
  <button type="button" (click)="sendForm()">Отправить</button>
</div>
